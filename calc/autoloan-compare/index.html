<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Comparison Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/assets/components.js"></script>
    <link rel="stylesheet" href="/assets/common.css">
    <link rel="stylesheet" href="/T3Styles.css">


    <!-- Keep all the CSS from your T3 template and add these specific styles -->
    <style>
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .comparison-table th, 
        .comparison-table td {
            padding: 1rem;
            text-align: right;
            border: 1px solid var(--border);
        }

        .comparison-table th {
            background: var(--background);
            text-align: left;
            color: var(--text-light);
            font-weight: 600;
        }

        .savings {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--success);
            color: white;
            border-radius: 8px;
            font-weight: 500;
        }

        .savings.negative {
            background: var(--warning);
        }

        .calculator-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .comparison-card {
            background: linear-gradient(to bottom right, var(--card-bg), var(--background));
        }

        .quick-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .quick-result-item {
            text-align: center;
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
        }

        .comparison-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-item {
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            background: var(--background);
        }

        .summary-item.better-option {
            background: var(--success);
            color: white;
        }

        .summary-item.savings {
            background: var(--primary);
            color: white;
        }

        .summary-label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        @media (max-width: 1200px) {
            .calculator-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .comparison-card {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
            .comparison-card {
                grid-column: auto;
            }
        }

        
  
    </style>
</head>
<body>
    <div id="header-component"></div>
    <div class="app-container">
        <!-- Calculator Navigation -->
        <!-- <div class="calculator-nav">
            <div class="calc-tab">
                <i class="fas fa-calculator"></i> Investment
            </div>
            <div class="calc-tab">
                <i class="fas fa-home"></i> Mortgage
            </div>
            <div class="calc-tab active">
                <i class="fas fa-car"></i> Loan Comparison
            </div>
        </div> -->

        <!-- Three Column Layout -->
        <div class="calculator-grid">
            <!-- Loan 1 Card -->
            <div class="calculator-card animate-in">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <h2 class="card-title">Loan Option 1</h2>
                </div>

                <div class="input-group">
                    <label class="input-label">Vehicle Price ($)</label>
                    <input type="number" class="input-field" id="price1" value="41000">
                </div>

                <div class="input-group">
                    <label class="input-label">Down Payment ($)</label>
                    <input type="number" class="input-field" id="down1" value="5000">
                </div>

                <div class="input-group">
                    <label class="input-label">Interest Rate (%)</label>
                    <input type="number" class="input-field" id="rate1" value="0">
                </div>

                <div class="input-group">
                    <label class="input-label">Term (Years)</label>
                    <input type="number" class="input-field" id="term1" value="5">
                </div>

                <div class="quick-results">
                    <div class="quick-result-item">
                        <div class="result-label">Monthly Payment</div>
                        <div class="result-value" id="monthly1">\$0</div>
                    </div>
                    <div class="quick-result-item">
                        <div class="result-label">Total Cost</div>
                        <div class="result-value" id="total1">\$0</div>
                    </div>
                </div>
            </div>

            <!-- Loan 2 Card -->
            <div class="calculator-card animate-in" style="animation-delay: 0.1s;">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <h2 class="card-title">Loan Option 2</h2>
                </div>

                [Same input groups as Loan 1]

                <div class="quick-results">
                    <div class="quick-result-item">
                        <div class="result-label">Monthly Payment</div>
                        <div class="result-value" id="monthly2">\$0</div>
                    </div>
                    <div class="quick-result-item">
                        <div class="result-label">Total Cost</div>
                        <div class="result-value" id="total2">\$0</div>
                    </div>
                </div>
            </div>

            <!-- Comparison Results Card -->
            <div class="calculator-card comparison-card animate-in" style="animation-delay: 0.2s;">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <h2 class="card-title">Comparison Results</h2>
                </div>

                <button class="calc-button" onclick="compareLoans()">
                    Compare Loans <i class="fas fa-arrow-right"></i>
                </button>

                <div class="comparison-results" id="results">
                    <div class="comparison-summary">
                        <div class="summary-item better-option">
                            <div class="summary-label">Better Option</div>
                            <div class="summary-value" id="betterOption">-</div>
                        </div>
                        <div class="summary-item savings">
                            <div class="summary-label">Total Savings</div>
                            <div class="summary-value" id="totalSavings">\$0</div>
                        </div>
                    </div>

                    <table class="comparison-table">
                        <tr>
                            <th>Comparison</th>
                            <th>Option 1</th>
                            <th>Option 2</th>
                            <th>Difference</th>
                        </tr>
                        <!-- Table rows will be populated by JavaScript -->
                    </table>
                </div>

                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>

                <!-- Preset Scenarios -->
                <div class="scenarios-section">
                    <h3>Common Scenarios</h3>
                    <div class="scenarios-grid">
                        <div class="scenario-card" onclick="loadScenario('dealership')">
                            <i class="fas fa-store"></i>
                            Dealership
                        </div>
                        <div class="scenario-card" onclick="loadScenario('bank')">
                            <i class="fas fa-university"></i>
                            Bank
                        </div>
                        <div class="scenario-card" onclick="loadScenario('credit')">
                            <i class="fas fa-credit-card"></i>
                            Credit Union
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-component"></div>

    <!-- Add these new styles -->
    <style>
        .calculator-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .comparison-card {
            background: linear-gradient(to bottom right, var(--card-bg), var(--background));
        }

        .quick-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .quick-result-item {
            text-align: center;
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
        }

        .comparison-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-item {
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            background: var(--background);
        }

        .summary-item.better-option {
            background: var(--success);
            color: white;
        }

        .summary-item.savings {
            background: var(--primary);
            color: white;
        }

        .summary-label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        @media (max-width: 1200px) {
            .calculator-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .comparison-card {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
            .comparison-card {
                grid-column: auto;
            }
        }
    </style>
</body>
</html>
