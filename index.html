<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <h1>CalculatorsPlus</h1>
        <div class="search-container">
            <label for="calculator-search" class="search-label">I am looking for a calculator for...</label>
            <input type="text" id="calculator-search" class="search-box" placeholder="Type here to find a calculator">
        </div>
        <div class="calculator-grid" id="calculatorGrid"></div>
    </div>

    <script>
        const calculators = [
            {
                title: "Mortgage Calculator",
                description: "Calculate monthly mortgage payments, interest, and amortization schedule.",
                icon: "🏠",
                link: "/calc/mortgage-calculator"
            },
            {
                title: "Auto Loan Compare",
                description: "Compare car loan payments and total cost of ownership.",
                icon: "🚗",
                link: "/calc/autoloan-compare"
            },
            {
                title: "Credit Card Payoff Calculator",
                description: "Plan your credit card debt repayment and save on interest.",
                icon: "💳",
                link: "/calc/credit-card-payoff"
            },
            {
                title: "Debt Payoff Calculator",
                description: "Plan your debt payoff strategy and timeline.",
                icon: "📊",
                link: "/calc/debt-payoff"
            },
            {
                title: "Calorie Calculator",
                description: "Estimate your daily calorie needs to lose or gain weight, and get a breakdown of macronutrients.",
                icon: "🔥",
                link: "/calc/calorie-calc"
            },
            {
                title: "GPA Calculator",
                description: "Calculate your Grade Point Average for semester or cumulative GPA.",
                icon: "📚",
                link: "/calc/gpa"
            }
        ];

        function createCalculatorCards() {
            const grid = document.getElementById('calculatorGrid');
            grid.innerHTML = '';

            calculators.forEach(calc => {
                const card = document.createElement('div');
                card.className = 'calculator-card';
                card.innerHTML = `
                    <div class="icon">${calc.icon}</div>
                    <h2>${calc.title}</h2>
                    <p>${calc.description}</p>
                `;
                card.addEventListener('click', () => {
                    window.location.href = calc.link;
                });
                grid.appendChild(card);
            });
        }

        function showRequestForm(searchTerm) {
            const grid = document.getElementById('calculatorGrid');
            grid.innerHTML = `
                <div class="request-form">
                    <h2>Request a Calculator</h2>
                    <p>We couldn't find a calculator for "${searchTerm}". Please describe what you're looking for:</p>
                    <textarea id="requestDescription" placeholder="I need a calculator that..."></textarea>
                    <button class="submit-btn" onclick="submitRequest()">Submit Request</button>
                    <div id="successMessage"></div>
                    <button class="submit-btn" style="background: #868e96; margin-top: 1rem;" onclick="resetSearch()">Back to All Calculators</button>
                </div>
            `;
        }

                    }
        
                    const timestamp = new Date().toISOString();

        function submitRequest() {
            const description = document.getElementById('requestDescription').value;
            if (!description.trim()) {
                alert('Please describe the calculator you need');
                return;
            }

            // Create form data
            const formData = new FormData();
            formData.append('description', description);

            // Send request to PHP endpoint
            fetch('save_request.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('successMessage').innerHTML = `
                <div class="success-message">
                    Thank you for your request! We will consider adding this calculator.
                </div>`;
                        document.getElementById('requestDescription').value = '';
                    } else {
                        throw new Error(data.message || 'Failed to save request');
                    }
                })
                .catch(error => {
                    alert('Error saving request: ' + error.message);
                });
        }

        function resetSearch() {
            document.getElementById('calculator-search').value = '';
            createCalculatorCards();
        }

        function filterCalculators(searchTerm) {
            const cards = document.querySelectorAll('.calculator-card');
            let hasVisibleCards = false;

            cards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();

                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                    card.style.opacity = '1';
                    hasVisibleCards = true;
                } else {
                    card.style.display = 'none';
                    card.style.opacity = '0';
                }
            });

            if (!hasVisibleCards && searchTerm !== '') {
                showRequestForm(searchTerm);
            }
        }

        const searchBox = document.getElementById('calculator-search');
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim().toLowerCase();
            if (searchTerm === '') {
                createCalculatorCards();
            } else {
                filterCalculators(searchTerm);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            createCalculatorCards();
            searchBox.value = '';
        });





// Add this to your existing JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const calculatorRequestIcon = document.createElement('div');
    calculatorRequestIcon.className = 'calculator-request-icon';
    calculatorRequestIcon.innerHTML = '<i class="fas fa-question-circle"></i>';
    document.body.appendChild(calculatorRequestIcon);

    const requestForm = document.createElement('div');
    requestForm.className = 'calculator-request-form';
    requestForm.innerHTML = `
        <div class="request-form-content">
            <div class="close-form"><i class="fas fa-times"></i></div>
            <h3>Calculator Request</h3>
            <div class="input-group">
                <label for="requestEmail">Email</label>
                <input type="email" id="requestEmail" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="requestDescription">Description</label>
                <textarea id="requestDescription" class="input-field" required></textarea>
            </div>
            <button type="button" class="calc-button" id="submitRequest">Submit Request</button>
        </div>
    `;
    document.body.appendChild(requestForm);

    // Add styles dynamically
    const styles = `
        .calculator-request-icon {
            position: fixed;
            top: 20px;
            right: 70px;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
        .calculator-request-form {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
        }
        .request-form-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        .close-form {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
        }
    `;
    
    const styleSheet = document.createElement('style');
    styleSheet.textContent = styles;
    document.head.appendChild(styleSheet);

    // Event Listeners
    calculatorRequestIcon.addEventListener('click', () => {
        requestForm.style.display = 'block';
    });

    requestForm.querySelector('.close-form').addEventListener('click', () => {
        requestForm.style.display = 'none';
    });

    document.getElementById('submitRequest').addEventListener('click', async () => {
        const email = document.getElementById('requestEmail').value;
        const description = document.getElementById('requestDescription').value;

        if (!email || !description) {
            alert('Please fill in all fields');
            return;
        }

        try {
            const response = await fetch('../../calculator_requests.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email,
                    calculator: 'Calorie Calculator',
                    description
                })
            });

            const result = await response.json();

            if (result.success) {
                alert('Request submitted successfully!');
                requestForm.style.display = 'none';
                document.getElementById('requestEmail').value = '';
                document.getElementById('requestDescription').value = '';
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to submit request. Please try again later.');
        }
    });
});

    </script>
</body>
