<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Hub</title>
    <link rel="stylesheet" href="styles.css">  



    <style>
        .request-form-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            margin: 2rem auto;
        }

        .request-form-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .request-form-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .request-form-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .request-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .form-message.success {
            background: var(--success);
            color: white;
            display: block;
        }

        .form-message.error {
            background: var(--error);
            color: white;
            display: block;
        }



    </style>
</head>

<body>
    <div class="container">
        <h1>CalculatorsPlus</h1>
        <div class="search-container">
            <label for="calculator-search" class="search-label">I am looking for a calculator for...</label>
            <input type="text" id="calculator-search" class="search-box" placeholder="Type here to find a calculator">
        </div>
        <div class="calculator-grid" id="calculatorGrid">

            <!-- Calculator Request Form (hidden by default) -->
<div id="calculatorRequestForm" class="calculator-card" style="display: none;">
    <div class="card-header">
        <div class="card-icon">
            <i class="fas fa-lightbulb"></i>
        </div>
        <h2 class="card-title">Request a Calculator</h2>
    </div>
    
    <form id="requestForm">
        <div class="input-group">
            <label class="input-label" for="email">Email Address</label>
            <input type="email" id="email" class="input-field" required>
        </div>
        <div class="input-group">
            <label class="input-label" for="description">Calculator Description</label>
            <textarea id="description" class="input-field" rows="4" required 
                placeholder="Please describe the calculator you're looking for..."></textarea>
        </div>
        <button type="submit" class="calc-button">Submit Request</button>
    </form>
    
    <div id="formMessage" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 8px;"></div>
</div>






        </div>
    </div>

    <script>
        const calculators = [
            {
                title: "Mortgage Calculator",
                description: "Calculate monthly mortgage payments, interest, and amortization schedule.",
                icon: "🏠",
                link: "/calc/mortgage-calculator"
            },
            {
                title: "Auto Loan Compare",
                description: "Compare car loan payments and total cost of ownership.",
                icon: "🚗",
                link: "/calc/autoloan-compare"
            },
            {
                title: "Credit Card Payoff Calculator",
                description: "Plan your credit card debt repayment and save on interest.",
                icon: "💳",
                link: "/calc/credit-card-payoff"
            },
            {
                title: "Debt Payoff Calculator",
                description: "Plan your debt payoff strategy and timeline.",
                icon: "📊",
                link: "/calc/debt-payoff"
            },
            {
                title: "Calorie Calculator",
                description: "Estimate your daily calorie needs to lose or gain weight, and get a breakdown of macronutrients.",
                icon: "🔥",
                link: "/calc/calorie-calc"
            },
            {
                title: "GPA Calculator",
                description: "Calculate your Grade Point Average for semester or cumulative GPA.",
                icon: "📚",
                link: "/calc/gpa"
            }
        ];

        function createCalculatorCards() {
            const grid = document.getElementById('calculatorGrid');
            grid.innerHTML = '';

            calculators.forEach(calc => {
                const card = document.createElement('div');
                card.className = 'calculator-card';
                card.innerHTML = `
                    <div class="icon">${calc.icon}</div>
                    <h2>${calc.title}</h2>
                    <p>${calc.description}</p>
                `;
                card.addEventListener('click', () => {
                    window.location.href = calc.link;
                });
                grid.appendChild(card);
            });
        }

        function showRequestForm(searchTerm) {
            const grid = document.getElementById('calculatorGrid');
            grid.innerHTML = `
                <div class="request-form">
                    <h2>Request a Calculator</h2>
                    <p>We couldn't find a calculator for "${searchTerm}". Please describe what you're looking for:</p>
                    <textarea id="requestDescription" placeholder="I need a calculator that..."></textarea>
                    <button class="submit-btn" onclick="submitRequest()">Submit Request</button>
                    <div id="successMessage"></div>
                    <button class="submit-btn" style="background: #868e96; margin-top: 1rem;" onclick="resetSearch()">Back to All Calculators</button>
                </div>
            `;
        }
        
                        



// Add this to your existing JavaScript where you handle calculator search
function handleCalculatorSearch(searchTerm) {
    const calculatorGrid = document.getElementById('calculatorGrid');
    const requestForm = document.getElementById('calculatorRequestForm');
    const calculators = calculatorGrid.getElementsByClassName('calculator-card');
    
    let found = false;
    searchTerm = searchTerm.toLowerCase();

    // Hide all calculators first
    Array.from(calculators).forEach(calculator => {
        const title = calculator.querySelector('.card-title').textContent.toLowerCase();
        if (title.includes(searchTerm)) {
            calculator.style.display = 'block';
            found = true;
        } else {
            calculator.style.display = 'none';
        }
    });

    // Show/hide request form based on search results
    if (!found && searchTerm.length > 0) {
        requestForm.style.display = 'block';
        // Pre-fill description with search term
        document.getElementById('description').value = 
            `I'm looking for a calculator for: ${searchTerm}`;
    } else {
        requestForm.style.display = 'none';
    }
}

// Add this to handle the form submission
document.getElementById('requestForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        email: document.getElementById('email').value,
        description: document.getElementById('description').value,
        searchTerm: document.querySelector('.search-input').value, // Assuming you have a search input
        timestamp: new Date().toISOString()
    };

    try {
        const response = await fetch('save_calculator_request.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        const messageDiv = document.getElementById('formMessage');
        messageDiv.style.display = 'block';

        if (result.success) {
            messageDiv.style.background = 'var(--success)';
            messageDiv.style.color = 'white';
            messageDiv.textContent = 'Thank you! Your calculator request has been submitted.';
            
            // Reset form after successful submission
            this.reset();
            
            // Hide form after 3 seconds
            setTimeout(() => {
                document.getElementById('calculatorRequestForm').style.display = 'none';
            }, 3000);
        } else {
            messageDiv.style.background = 'var(--error)';
            messageDiv.style.color = 'white';
            messageDiv.textContent = result.message || 'Failed to submit request. Please try again.';
        }
    } catch (error) {
        console.error('Error:', error);
        const messageDiv = document.getElementById('formMessage');
        messageDiv.style.display = 'block';
        messageDiv.style.background = 'var(--error)';
        messageDiv.style.color = 'white';
        messageDiv.textContent = 'An error occurred. Please try again later.';
    }
});

// Add this to your search input event listener
document.querySelector('.search-input').addEventListener('input', function(e) {
    handleCalculatorSearch(e.target.value);
});



    </script>
</body>

</html>
