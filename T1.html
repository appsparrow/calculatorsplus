<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Loan Comparison</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="T3styles.css">
    
    <style>
        .comparison-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .loan-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .loan-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .calc-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calc-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .results-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .result-item {
            padding: 1rem;
            background: var(--background);
            border-radius: 12px;
            text-align: center;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .result-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Auto Loan Comparison Calculator</h1>
        <div class="comparison-container">
            <!-- Loan Option 1 -->
            <div class="loan-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <h2 class="card-title">Loan Option 1</h2>
                </div>
                <div class="input-group">
                    <label class="input-label" for="vehiclePrice1">Vehicle Price ($)</label>
                    <input type="number" id="vehiclePrice1" class="input-field" placeholder="Enter vehicle price">
                </div>
                <div class="input-group">
                    <label class="input-label" for="downPayment1">Down Payment ($)</label>
                    <input type="number" id="downPayment1" class="input-field" placeholder="Enter down payment">
                </div>
                <div class="input-group">
                    <label class="input-label" for="interestRate1">Interest Rate (%)</label>
                    <input type="number" id="interestRate1" class="input-field" placeholder="Enter interest rate">
                </div>
                <div class="input-group">
                    <label class="input-label" for="term1">Term (Years)</label>
                    <input type="number" id="term1" class="input-field" placeholder="Enter loan term">
                </div>
            </div>

            <!-- Loan Option 2 -->
            <div class="loan-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-car-side"></i>
                    </div>
                    <h2 class="card-title">Loan Option 2</h2>
                </div>
                <div class="input-group">
                    <label class="input-label" for="vehiclePrice2">Vehicle Price ($)</label>
                    <input type="number" id="vehiclePrice2" class="input-field" placeholder="Enter vehicle price">
                </div>
                <div class="input-group">
                    <label class="input-label" for="downPayment2">Down Payment ($)</label>
                    <input type="number" id="downPayment2" class="input-field" placeholder="Enter down payment">
                </div>
                <div class="input-group">
                    <label class="input-label" for="interestRate2">Interest Rate (%)</label>
                    <input type="number" id="interestRate2" class="input-field" placeholder="Enter interest rate">
                </div>
                <div class="input-group">
                    <label class="input-label" for="term2">Term (Years)</label>
                    <input type="number" id="term2" class="input-field" placeholder="Enter loan term">
                </div>
            </div>
        </div>

        <!-- Compare Button -->
        <button class="calc-button" onclick="compareLoans()">Compare Loans</button>

        <!-- Results Section -->
        <div class="results-card">
            <h2>Loan Comparison Results</h2>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-value" id="monthlyPayment1">$0</div>
                    <div class="result-label">Monthly Payment (Loan 1)</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="monthlyPayment2">$0</div>
                    <div class="result-label">Monthly Payment (Loan 2)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function compareLoans() {
            // Example calculation logic
            const vehiclePrice1 = parseFloat(document.getElementById('vehiclePrice1').value) || 0;
            const downPayment1 = parseFloat(document.getElementById('downPayment1').value) || 0;
            const interestRate1 = parseFloat(document.getElementById('interestRate1').value) || 0;
            const term1 = parseFloat(document.getElementById('term1').value) || 0;

            const vehiclePrice2 = parseFloat(document.getElementById('vehiclePrice2').value) || 0;
            const downPayment2 = parseFloat(document.getElementById('downPayment2').value) || 0;
            const interestRate2 = parseFloat(document.getElementById('interestRate2').value) || 0;
            const term2 = parseFloat(document.getElementById('term2').value) || 0;

            const monthlyPayment1 = calculateMonthlyPayment(vehiclePrice1, downPayment1, interestRate1, term1);
            const monthlyPayment2 = calculateMonthlyPayment(vehiclePrice2, downPayment2, interestRate2, term2);

            document.getElementById('monthlyPayment1').textContent = `$${monthlyPayment1.toFixed(2)}`;
            document.getElementById('monthlyPayment2').textContent = `$${monthlyPayment2.toFixed(2)}`;
        }

        function calculateMonthlyPayment(vehiclePrice, downPayment, interestRate, term) {
            const loanAmount = vehiclePrice - downPayment;
            const monthlyRate = interestRate / 100 / 12;
            const numberOfPayments = term * 12;
            return (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numberOfPayments));
        }
    </script>
</body>
</html>
